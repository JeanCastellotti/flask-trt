{% extends "admin/base.html" %}

{% block table %}
    <table class="w-full">
        <thead>
            <tr class="bg-gray-300 text-left">
                <th class="px-4 py-2 font-normal">Email</th>
                <th class="px-4 py-2 font-normal">Supprimer</th>
            </tr>
        </thead>
        <tbody>
            {% for consultant in consultants %}
                <tr class="text-gray-400 border-b">
                    <td class="px-4 py-2">{{ consultant.email }}</td>
                    <td class="px-4 py-2">
                        <button 
                            @click="deleteUser"
                            data-user="{{ consultant.id }}"
                            class="rounded px-3 py-1 text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-600 focus:ring-opacity-50">
                            Supprimer
                        </button>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4" class="text-center py-2 text-gray-500">Aucun consultant</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a 
        href="{{ url_for('admin.create_consultant') }}" 
        class="inline-block mt-2 rounded px-3 py-1 text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-600 focus:ring-opacity-50">
        Cr√©er un consultant
    </a>
{% endblock %}
